scenario_name: "urban_intersection_test"
map: "Town03"
weather: "ClearNoon"

sensors:
  - type: "sensor.camera.rgb"
    x: 1.5
    y: 0.0
    z: 2.4
    roll: 0.0
    pitch: -15.0
    yaw: 0.0
    image_size_x: 1280
    image_size_y: 720
  - type: "sensor.lidar.ray_cast"
    x: 0.0
    y: 0.0
    z: 2.4
    channels: 32
    range: 50

ego_vehicle:
  model: "vehicle.tesla.model3"
  spawn_point: "x=120, y=10, z=0.5"
  destination: "x=200, y=10, z=0.5"

metrics:
  - "collision_check"
  - "avg_speed"